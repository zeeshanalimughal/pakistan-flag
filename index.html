<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Flag</title>

        <div class="content">

                <span style="--i:0">H</span>
                <span style="--i:1">a</span>
                <span style="--i:2">p</span>
                <span style="--i:3">p</span>
                <span style="--i:4">y</span>
            </h1>
            <h1>
                <span style="--i:5">P</span>
                <span style="--i:6">A</span>
                <span style="--i:7">K</span>
                <span style="--i:8">I</span>
                <span style="--i:9">S</span>
                <span style="--i:10">T</span>
                <span style="--i:11">A</span>
                <span style="--i:12">N</span>
            </h1>
            <h1>
                <span style="--i:13">I</span>
                <span style="--i:14">N</span>
                <span style="--i:15">D</span>
                <span style="--i:16">E</span>
                <span style="--i:17">P</span>
                <span style="--i:18">E</span>
                <span style="--i:19">N</span>
                <span style="--i:20">D</span>
                <span style="--i:21">E</span>
                <span style="--i:22">N</span>
                <span style="--i:23">C</span>
                <span style="--i:24">E</span>
                <span style="--i:25">&nbsp;&nbsp;D</span>
                <span style="--i:26">A</span>
                <span style="--i:27">Y</span>

        </div>
    </div>
</body>

</html>
